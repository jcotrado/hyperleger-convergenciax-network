    ################################################################################
    #   Section: Organizations
    ################################################################################
    Organizations: 
        - &OrdererOrg
            Name: OrdererOrg
            ID: OrdererMSP
            MSPDir: ./crypto-config/ordererOrganizations/convergenciax.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Writers:
                    Type: Signature
                    Rule: "OR('OrdererMSP.member')"
                Admins:
                    Type: Signature
                    Rule: "OR('OrdererMSP.admin')"

            OrdererEndpoints:
                - orderer.convergenciax.com:7050
    
        - &Org1
            Name: Org1MSP
            ID: Org1MSP
            MSPDir: ./crypto-config/peerOrganizations/org1.convergenciax.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org1MSP.admin', 'Org1MSP.peer', 'Org1MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org1MSP.admin', 'Org1MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('Org1MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Org1MSP.peer')"
            AnchorPeers:
                - Host: peer0.org1.convergenciax.com
                  Port: 7051
    
        - &Org2
            Name: Org2MSP
            ID: Org2MSP
            MSPDir: ./crypto-config/peerOrganizations/org2.convergenciax.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org2MSP.admin', 'Org2MSP.peer', 'Org2MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org2MSP.admin', 'Org2MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('Org2MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Org2MSP.peer')"
            AnchorPeers:
                - Host: peer0.org2.convergenciax.com
                  Port: 7051
    
        - &Org3
            Name: Org3MSP
            ID: Org3MSP
            MSPDir: ./crypto-config/peerOrganizations/org3.convergenciax.com/msp
            Policies:
                Readers:
                    Type: Signature
                    Rule: "OR('Org3MSP.admin', 'Org3MSP.peer', 'Org3MSP.client')"
                Writers:
                    Type: Signature
                    Rule: "OR('Org3MSP.admin', 'Org3MSP.client')"
                Admins:
                    Type: Signature
                    Rule: "OR('Org3MSP.admin')"
                Endorsement:
                    Type: Signature
                    Rule: "OR('Org3MSP.peer')"
            AnchorPeers:
                - Host: peer0.org3.convergenciax.com
                  Port: 7051

    ################################################################################
    #   SECTION: Capabilities
    ################################################################################
    Capabilities:
        Channel: &ChannelCapabilities
          V2_0: true
    
        Orderer: &OrdererCapabilities
          V2_0: true
    
        Application: &ApplicationCapabilities
          V2_0: true     
    
    ################################################################################
    #   SECTION: Application
    ################################################################################
    Application: &ApplicationDefaults
 
        # Organizations is the list of orgs which are defined as participants on
        # the application side of the network
        Organizations:
    
        # Policies defines the set of policies at this level of the config tree
        # For Application policies, their canonical path is
        #   /Channel/Application/<PolicyName>
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            LifecycleEndorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"
            Endorsement:
                Type: ImplicitMeta
                Rule: "MAJORITY Endorsement"

        Capabilities:
            <<: *ApplicationCapabilities    
    
    ################################################################################
    #   SECTION: Orderer
    ################################################################################
    Orderer: &OrdererDefaults
        # Orderer Type: The orderer implementation to start
        OrdererType: solo
    #    Seccion para habilitar raft
    #    OrdererType: etcdraft  
        
        Addresses:
            - orderer.convergenciax.com:7050
               
        EtcdRaft:
            Consenters:
            - Host: orderer.convergenciax.com
              Port: 7050
              ClientTLSCert: ../organizations/ordererOrganizations/convergenciax.com/orderers/orderer.convergenciax.com/tls/server.crt
              ServerTLSCert: ../organizations/ordererOrganizations/convergenciax.com/orderers/orderer.convergenciax.com/tls/server.crt
        # Batch Timeout: The amount of time to wait before creating a batch
        BatchTimeout: 5s
        BatchSize:
            MaxMessageCount: 10
            AbsoluteMaxBytes: 99 MB
            PreferredMaxBytes: 512 KB
    
        #Kafka:
        #    Brokers:
        #        - 127.0.0.1:9092
        
        Organizations:
    
        Policies:
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
            # BlockValidation specifies what signatures must be included in the block
            # from the orderer for the peer to validate it.
            BlockValidation:
                Type: ImplicitMeta
                Rule: "ANY Writers"
    ################################################################################
    #
    #   CHANNEL
    #
    #   This section defines the values to encode into a config transaction or
    #   genesis block for channel related parameters.
    #
    ################################################################################
    Channel: &ChannelDefaults
        # Policies defines the set of policies at this level of the config tree
        # For Channel policies, their canonical path is
        #   /Channel/<PolicyName>
        Policies:
            # Who may invoke the 'Deliver' API
            Readers:
                Type: ImplicitMeta
                Rule: "ANY Readers"
            # Who may invoke the 'Broadcast' API
            Writers:
                Type: ImplicitMeta
                Rule: "ANY Writers"
            # By default, who may modify elements at this config level
            Admins:
                Type: ImplicitMeta
                Rule: "MAJORITY Admins"
    
        # Capabilities describes the channel level capabilities, see the
        # dedicated Capabilities section elsewhere in this file for a full
        # description
        Capabilities:
            <<: *ChannelCapabilities
        
    ################################################################################
    #   Profile
    ################################################################################
    # Perfil ThreeOrgsOrdererGenesis: Define la creacion de genesys, declara como esta configurado ka red hyperledger
    # Perfil ThreeOrgsChannel: Define como funciona el consorcio, SampleConsortium se puede cambiar, define como esta configurador el canal
    # Esta infirmaciÃ³n se usa para crear la transacion del
    Profiles:
        ThreeOrgsOrdererGenesis:
            <<: *ChannelDefaults
            Orderer:
                <<: *OrdererDefaults
                Organizations:
                    - *OrdererOrg
                Capabilities:
                    <<: *OrdererCapabilities
            Consortiums:
                SampleConsortium:
                    Organizations:
                        - *Org1
                        - *Org2
                        - *Org3        
        ThreeOrgsChannel:
            Consortium: SampleConsortium
            <<: *ChannelDefaults
            Application:
                <<: *ApplicationDefaults
                Organizations:
                    - *Org1
                    - *Org2
                    - *Org3
            Capabilities:
                <<: *ApplicationCapabilities
    